name: Run security checks

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              
            - name: Set up PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.3'
                  extensions: mbstring, intl, xml, curl, zip, gd, bcmath
                  ini-values: post_max_size=256M, upload_max_filesize=256M, memory_limit=512M
                  tools: composer:v2

            - name: "Installation des librairies"
              run: composer install --no-progress --no-suggest --prefer-dist
        
            - name: "Migrate laravel database"
              run: php artisan migrate --force
            
            - name: "Generate key"
              run: php artisan key:generate
              
            - name: Run test
              run: php artisan test

name: Semgrep Scan

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep (Default Rules)
        run: |
          semgrep scan --config auto

        
